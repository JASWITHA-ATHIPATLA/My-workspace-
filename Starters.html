<!DOCTYPE html>
<html>

        img {

        }

        }

<body>
    <h2>Starters</h2>
    <ol>
        <li>

            <img src="images/spring-rolls.jpg" alt="Spring Rolls">

        <li>

            <span>Garlic Bread - ₹90</span>

</html>
